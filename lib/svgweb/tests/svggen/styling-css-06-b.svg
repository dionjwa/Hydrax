<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="basic" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360">
  <title id="test-title">$RCSfile: styling-css-06-b.svg,v $</title>
  <g id="test-body-content">
    <style type="text/css">
    svg:hover {fill: none}
    text {fill: black} 
    :link {fill: #33F}
    :visited {fill: rgb(138, 43, 226)}
    text:active {text-decoration: underline; fill: red }
    :hover {fill: rgb(255, 140, 0) }
    rect:hover {fill: none }
    text#revision:hover {fill: black}
    :focus { fill:  	rgb( 0, 255, 127) }
  </style>
    <g font-size="30">
      <text x="50" y="100" id="act"><a xlink:href="../images/linkingToc-t.svg">Visited</a></text>
      <text x="250" y="100"><a xlink:href="http://example.com/not-there">Unvisited</a></text>
      <text x="50" y="170"><a xlink:href="../images/linkingToc-t.svg">Hover me</a></text>
      <text x="250" y="170">And me, too!</text>
      <text x="150" y="240" id="sel">Select me</text>
    </g>
  </g>
  <text id="revision" x="10" y="340" font-size="40" stroke="none" fill="black">$Revision: 1.5 $</text>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
</svg>
