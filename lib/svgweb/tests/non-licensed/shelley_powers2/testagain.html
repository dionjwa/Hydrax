<!DOCTYPE html>
<head>
<title>SVG</title>
<meta charset="utf-8" />
<script src="../../../src/svg.js" data-path="../../../src/" data-debug="true"></script>

<script>

      // set element onclick event handler
      window.addEventListener('SVGLoad', function () {
         var circle = document.getElementById("redcircle");

         // onclick event handler, change circle radius
         // Inline onclick doesn't yet work; Issue 53:
         // http://code.google.com/p/svgweb/issues/list?cursor=53
          //circle.onclick = function() {
         circle.addEventListener('click', function(evt) {
            // 'this' not getting set correctly; 
            // Issue 475: http://code.google.com/p/svgweb/issues/detail?id=475
            //var r = parseInt(this.getAttribute("r"));
            var r = parseInt(circle.getAttribute("r"));
            r-=10;
            circle.setAttribute("r",r);

            // Known issue: declare all namespaces on SVG root
            // http://codinginparadise.org/projects/svgweb/docs/UserManual.html#known_issues5
            var  dc = document.getElementsByTagNameNS("http://purl.org/dc/elements/1.1/","title");
            for (var i = 0; i < dc.length; i++) {
               var str = dc.item(i).namespaceURI + " " +  dc.item(i).prefix + " " + dc.item(i).localName + " " + dc.item(i).textContent;
               console.log(str);
            }
        }, false);
      }, false);
</script>  
</head>

<h1>SVG</h1>

<p>This is <code>text/html</code>!</p>
